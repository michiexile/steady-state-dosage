<body>

<h1>Calculate a steady state for a dosage regime</h1>
<p><a href="about.html">How to use this tool.</a></p>
<div id="inputs">
    <table>
        <tr><td>
            <label for="dosage">Dosage:</label>
        </td><td>
            <input id="dosage" type="number" value="20" onchange="change_data()"/>
        </td></tr>
        <tr><td>
            <label for="halftime">Halftime (hours):</label>
        </td><td>
            <input id="halftime" type="number" value="24" onchange="change_data()"/>
        </td></tr>
        <tr><td>
            <label for="delay">Dosage time(s) [separate with commas]:</label>
        </td><td>
            <input id="delay" type="text" value="8" onchange="change_data()"/>
        </td></tr>
        <tr><td>
            <label for="missed">Missed dose(s) [separate with commas]:</label>
        </td><td>
            <input id="missed" type="text" value="" onchange="change_data()"/>
        </td></tr>
        <tr><td>
            <label for="chartwidth">Display chart for (days):</label> <br />
        </td><td>
            <input id="chartwidth" type="number" value="30" onchange="change_data()"/>
        </td></tr>
    </table>
</div>

<div id="graph">

</div>

<div id="calculation">
    <table>
        <tr>
            <td>Steady mean:</td>
            <td id="mean"></td>
        </tr>
        <tr>
            <td>Steady standard deviation:</td>
            <td id="stddev"></td>
        </tr>
        <tr>
            <td>Steady range:</td>
            <td id="range"></td>
        </tr>
    </table>
</div>
